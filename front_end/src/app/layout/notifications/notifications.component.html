

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

      <!-- ID Column -->
      <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> productName </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="Quantity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
          <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="FarmerName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> FarmerName </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="RetailerName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> RetailerName </th>
          <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
      </ng-container>

      <ng-container matColumnDef="customColumn">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let person">
              <button mat-button>Edit</button>
          </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
              <button mat-raised-button >Edit</button>
            </td>
          </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>
