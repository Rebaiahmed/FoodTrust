<div class="example-container">
<mat-card>
  <mat-card-header>
      <mat-card-title>Add a New Product</mat-card-title>
  </mat-card-header>


  <mat-card-content>

    <form>

      <mat-form-field>
          <input matInput placeholder="Product Title"
          required>
      </mat-form-field>
      <br/>

      <mat-form-field>
          <textarea matInput placeholder="Product Description"></textarea>
      </mat-form-field>
      <br/>

      <mat-form-field>
          <mat-select placeholder="Select a city">
              <mat-option value="Beja">Beja</mat-option>
              <mat-option value="Nabeul">Nabeul</mat-option>
          </mat-select>
      </mat-form-field>
      <br/>


      <mat-form-field>
          <mat-select placeholder="Select a category">
              <mat-option value="Fruits">Fruits</mat-option>
              <mat-option value="vegetables">vegetables</mat-option>
          </mat-select>
      </mat-form-field>
      <br/>

<mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Choose a date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<br/>

<mat-form-field>
    <input matInput placeholder="Price" type="number" class="example-right-align">
    <span matPrefix>$&nbsp;</span>
    <span matSuffix>.00</span>
</mat-form-field>

<br/>
<mat-form-field>
    <input matInput placeholder="Quantity" type="number" class="example-right-align">
    <span matPrefix>$&nbsp;</span>

</mat-form-field>

<br/>
</form>
  </mat-card-content>
</mat-card>

<button mat-raised-button color="primary">Add</button>
</div>
